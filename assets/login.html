<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/favicon/favicon32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon/favicon192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon/faviconAppleTouch.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>

    <!-- <link rel="stylesheet" href="./assets/Test/category4Slider.css"> -->
    <link rel="stylesheet" href="./../Bacola/Bacola/assets/scss/index.css">
    <!-- <link rel="stylesheet" href="./style/home.css"> -->
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="site-login-container col-lg-12 d-flex justify-content-center align-items-center">
                <div class="site-login-box col-lg-4 ">
                    <ul class="login-page-tab d-flex align-items-center justify-content-center gap-5">
                        <li><a href="#" class="active login">LOGIN</a></li>
            
                        <li><a class="register" href="#">REGISTER</a></li>
                    </ul>
                    <div id="customer-login" class="login-form-container">
                        <div class="login-form-box">
                            <form class="login-form" method="post">
                                        <p class="form-row form-row-wide">
                                            <label class="" for="username">Username or email address&nbsp;
                                                <span class="required">*</span>
                                            </label>
                                            <input type="text" class="input-text" name="username"
                                                id="username" autocomplete="username" value="">
                                        </p>
                                        <p class="form-row form-row-wide">
                                            <label for="password">Password&nbsp;
                                                <span class="required">*</span>
                                            </label>
                                            <span class="password-input">
                                                <input class="input-text"
                                                    type="password" name="password" id="password" autocomplete="current-password">
                                                    <span class="show-password-input">

                                            </span>
                                        </p>
                                        <p class="form-row">
                                            <label class="login-rememberme">
                                                <input class="input-checkbox" name="rememberme"
                                                    type="checkbox" id="rememberme" value="forever">
                                                <span>Remember me</span>
                                            </label>
                                            <input type="hidden" id="login-nonce" name="login-nonce"
                                                value="ae64d569ea">
                                            <input class="hiddenn" type="hidden" name="_wp_http_referer" value="/bacola/my-account/">
                                            <button type="submit"
                                                class="form-login-submit"
                                                name="login" value="Log in">
                                                Log in
                                            </button>
                                        </p>
                                        <p class="lost-password">
                                            <a href="https://klbtheme.com/bacola/my-account/lost-password/">Lost your password?</a>
                                        </p>
            
                            </form>
                        </div>
                        <div class="register-form">
                            <form method="post" class="woocommerce-form woocommerce-form-register register">
            
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="reg_email">Email address&nbsp;<span class="required">*</span></label>
                                    <input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="reg_email"
                                        autocomplete="email" value="">
                                </p>
                            
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="reg_password">Password&nbsp;<span class="required">*</span></label>
                                    <span class="password-input"><input type="password" class="woocommerce-Input woocommerce-Input--text input-text"
                                            name="password" id="reg_password" autocomplete="new-password"><span
                                            class="show-password-input"></span></span>
                                </p>
                            
                                <div class="woocommerce-privacy-policy-text">
                                    <p>Your personal data will be used to support your experience throughout this website, to manage
                                        access to your account, and for other purposes described in our <a
                                            href="https://klbtheme.com/bacola/privacy-policy/" class="woocommerce-privacy-policy-link"
                                            target="_blank">privacy policy</a>.</p>
                                </div>
                                <p class="woocommerce-form-row form-row">
                                    <input type="hidden" id="woocommerce-register-nonce" name="woocommerce-register-nonce" value="ec87d40cb2"><input
                                        type="hidden" name="_wp_http_referer" value="/bacola/my-account/">
                                    <button type="submit"
                                        class="woocommerce-Button woocommerce-button button wp-element-button woocommerce-form-register__submit"
                                        name="register" value="Register">Register</button>
                                </p>
                            
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
