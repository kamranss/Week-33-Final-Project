        </div>
            <div class="shipping d-flex align-items-center">

                <form action="">
                    <ul>

                        <li>

                        </li>

                            <p>shipping to <span>All.</span></p>

                    </ul>
                        
                    <p><a href="">Change address</a></p>
                    
                
                    <input type="submit" value="Proceed to Checkout">
                        
                </form>
            </div>
            <div class="total-value d-flex align-items-center justify-content-between">
                <p>Total</p>
                <p>290.59$</p>
            </div>
      </div>
